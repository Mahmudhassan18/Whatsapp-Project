<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="greenSquare"></div>
    <div class="boxContainer">
        <div class="formBox">
            <form>
                <div class="row mb-3">
                  <label for="inputUsername" class="col-sm-2 col-form-label" required>Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputNickname" class="col-sm-2 col-form-label" required>Nickname</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputNickname">
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="inputPassword" placeholder="Password should contain numbers & letters" class="col-sm-2 col-form-label" required>Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label" required>Verify Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                <div class="row mb-3">
                    <span class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </span>
                    <span class="col-sm-10" style="text-align: center">
                        Already registered? <a href="login.html">Click here</a> to sign in.
                    </span>    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
