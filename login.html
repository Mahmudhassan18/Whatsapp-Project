<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="greenSquare"></div>
        <div class="boxContainer">
            <div class="formBox">
              <div class="logo" >
                <h1><i class="bi bi-whatsapp"></i></h1>
            </div>
            <div class="row mb-3">
              <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <div class="row mb-3">
                <span class="col-sm-2">
                    <button type="button" onclick="logIn()" class="btn btn-primary">Sign in</button>
                </span>
                <span class="col-sm-10" style="text-align: center">
                    Not registered? <a href="signup.html">Click here</a> to register.
                </span>    
            </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
